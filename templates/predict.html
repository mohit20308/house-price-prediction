<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white text-center">
                        <h3>üè† Predict House Price</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('predict_price') }}">
                            <div class="mb-3">
                                <label for="sqft_lot" class="form-label">Lot Area (in sqft)</label>
                                <input type="number" class="form-control" name="sqft_lot" placeholder="Enter lot area" required>
                            </div>

                            <div class="mb-3">
                                <label for="floors" class="form-label">Floors</label>
                                <input type="number" class="form-control" name="floors" step="0.5" placeholder="Enter number of floors" required>
                            </div>

                            <div class="mb-3">
                                <label for="bedrooms" class="form-label">Bedrooms</label>
                                <input type="number" class="form-control" name="bedrooms" placeholder="Enter number of bedrooms" required>
                            </div>

                            <div class="mb-3">
                                <label for="bathrooms" class="form-label">Bathrooms</label>
                                <input type="number" class="form-control" name="bathrooms" step="0.25" placeholder="Enter number of bathrooms" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-secondary">Predict</button>
                            </div>
                        </form>
                    </div>
                    {% if price %}
                    <div class="card-footer text-center">
                        <h4 class="text-secondary">Predicted House Price: ${{ price }}</h4>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
